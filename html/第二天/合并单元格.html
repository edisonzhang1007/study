<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" width="500" height="240" align="center" cellspacing="0">
		<tr>
			<td>刘德华</td>
			<td>男</td>
			<td>18</td>
			<!-- 目标单元格  跨行合并几个单元格rowspan="几"  先上后下 -->
			<td rowspan="2">照片</td>
		</tr>
		<tr>
			<td>身高 180</td>
			<td>汉族</td> 
			<td>已婚</td>
			<!-- 删除多余的单元格 -->
		</tr>
		<tr>
			<td>个人作品</td>
			<!-- 目标单元格  跨列合并几个单元格colspan="几"  先左后右 -->
			<td colspan="3">个人作品</td>
			<!-- 删除多余单元格 -->
		</tr>
		<tr>
			<td>个人简历</td>
			<!-- 目标单元格  跨列合并几个单元格colspan="几"  先左后右 -->
			<td colspan="3">个人简历</td>
			<!-- 删除多余单元格 -->
		</tr>
	</table>
</body>
</html>
