<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>正常显示</h4>
	<img src="翻车.gif" />
	<h4>带有alt替换文本的显示（图片不能正常显示时显示文字）</h4>
	<img src="1.gif" alt="翻车" />
	<h4>带有title替换文本的显示 (鼠标放在图片上显示文字)</h4>
	<img src="翻车.gif" title="翻车" />
	<h4>修改图片的宽度(width)高度(height)</h4>
	<img src="翻车.gif" title="翻车" width="600" height="600" />
	<h4>带边框的图片</h4>
	<img src="翻车.gif" title="翻车" width="600" height="600" border="10" />
</body>
</html>
